      let currentDayIndex = 0;

      const navContainer = document.getElementById("syllabus-nav");
      const contentContainer = document.getElementById("content-panel");

      function renderNav() {
        let navHTML = "";
        let currentWeek = 0;
        syllabusData.forEach((item, index) => {
          if (item.week !== currentWeek) {
            currentWeek = item.week;
            if (currentWeek > 1) {
              navHTML += `</ul>`;
            }
            navHTML += `<h4 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mt-4 mb-2">Week ${currentWeek}</h4><ul>`;
          }
          navHTML += `
                            <li>
                                <a href="#" class="nav-link block px-3 py-2 text-sm rounded-md transition-colors duration-150 ${
                                  index === currentDayIndex
                                    ? "active"
                                    : "hover:bg-gray-100"
                                }" data-index="${index}">
                                    Day ${item.day}: ${
            item.title.split(" - ")[0]
          }
                                </a>
                            </li>
                        `;
        });
        navHTML += `</ul>`;
        navContainer.innerHTML = navHTML;
      }

      function renderContent(index) {
        const dayData = syllabusData[index];
        const lectureItems = dayData.lecture
          .map((item) => `<li class="mb-2">${item}</li>`)
          .join("");
        // Task items are rendered directly from the array, allowing raw HTML
        const taskItems = dayData.tasks
          .map((item) => `<li class="mb-2">${item}</li>`)
          .join("");

        const contentHTML = `
                <div class="border-b border-gray-200 pb-4 mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">${dayData.title}</h2>
                    <p class="text-sm text-gray-500">Day ${dayData.day} &middot; Week ${dayData.week}</p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-indigo-700 mb-3">Lecture Topics</h3>
                    <ul class="list-disc list-inside space-y-2 text-gray-700">
                        ${lectureItems}
                    </ul>
                </div>
                <div class="mt-8">
                    <h3 class="text-xl font-semibold text-indigo-700 mb-3">Daily Tasks</h3>
                    <ol class="list-decimal list-inside space-y-2 text-gray-700">
                        ${taskItems}
                    </ol>
                </div>
            `;
        contentContainer.innerHTML = contentHTML;
      }

      function updateActiveNavLink(index) {
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove("active");
        });
        const activeLink = document.querySelector(
          `.nav-link[data-index="${index}"]`
        );
        if (activeLink) {
          activeLink.classList.add("active");
        }
      }

      navContainer.addEventListener("click", (e) => {
        if (e.target.matches(".nav-link")) {
          e.preventDefault();
          const index = parseInt(e.target.dataset.index, 10);
          if (index !== currentDayIndex) {
            currentDayIndex = index;
            renderContent(currentDayIndex);
            updateActiveNavLink(currentDayIndex);
          }
        }
      });

      function renderChart() {
        const ctx = document.getElementById("progressChart").getContext("2d");
        const week1Topics = syllabusData.filter((d) => d.week === 1).length;
        const week2Topics = syllabusData.filter((d) => d.week === 2).length;
        const week3Topics = syllabusData.filter((d) => d.week === 3).length;

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: [
              "Week 1: Fundamentals",
              "Week 2: Advanced OOP",
              "Week 3: Core APIs & Projects",
            ],
            datasets: [
              {
                label: "Days per Topic",
                data: [week1Topics, week2Topics, week3Topics],
                backgroundColor: [
                  "rgba(165, 180, 252, 0.7)",
                  "rgba(129, 140, 248, 0.7)",
                  "rgba(79, 70, 229, 0.7)",
                ],
                borderColor: ["#A5B4FC", "#818CF8", "#4F46E5"],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  boxWidth: 12,
                  padding: 15,
                },
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    let label = context.label || "";
                    if (label) {
                      label += ": ";
                    }
                    if (context.parsed !== null) {
                      label += context.parsed + " days";
                    }
                    return label;
                  },
                },
              },
            },
          },
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderNav();
        renderContent(currentDayIndex);
        renderChart();
      });
